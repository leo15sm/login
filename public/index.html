<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Login Page</title>
  
  <!-- icone da aba -->
  <link rel="icon" href="./images/favicon.svg" type="image/svg+xml">

  <!-- folhas de estilo -->
  <link rel="stylesheet" href="./styles/style.css">
  
  <!-- SDK do Firebase -->
  <!-- <script type="module" src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js"></script> -->

  <!-- arquivos js -->
  <script type="module" defer src="./js/app.js"></script>

</head>

<body>
  <main class="login-container">

    <!-- Tela de Login -->
    <section id="loginScreen">
      
        <h2>Login</h2>

      <form id="loginForm">
        <input type="email" id="emailLogin" name="email" placeholder="Email" required>
        <input type="password" id="passwordLogin" name="password" placeholder="Senha" required>
        <button id="btnLogin" type="submit">Login</button>
        <p id="loginError" class="error"></p>
        <p>
          <a href="#" id="goToRegister" aria-label="Ir para a tela de cadastro">Não tem login?</a>
        </p>
        <p>
          <a href="#" id="goToRecover" aria-label="Ir para a tela de recuperação de senha">Esqueceu sua senha?</a>
        </p>
      </form>
    </section>
  
    <!-- Tela de Cadastro -->
    <section id="registerScreen" class="hidden">
      <h2>Cadastro</h2>

      <form id="registerForm">
        <input type="email" id="emailRegister" name="email" placeholder="Email" required>
        <input type="password" id="passwordRegister" name="password" placeholder="Senha" required>
        <button id="btnRegister" type="submit">Cadastrar</button>
        <p id="registerError" class="error"></p>
        <p>
          <a href="#" id="backToLoginFromRegister" aria-label="Voltar para a tela de login">Voltar ao Login</a>
        </p>
      </form>
    </section>
  
    <!-- Tela de Recuperação -->
    <section id="recoverScreen" class="hidden">
      <h2>Recuperação de Senha</h2>

      <form id="recoverForm">
        <input type="email" id="emailRecover" name="email" placeholder="Digite seu email" required>
        <button id="btnRecover" type="submit">Enviar Link</button>
        <p id="recoverError" class="error"></p>
      </form>
      <p>
        <a href="#" id="backToLoginFromRecover" aria-label="Voltar para a tela de login">Voltar ao Login</a>
      </p>
    </section>
  
    <!-- Tela de Alteração -->
    <section id="changeScreen" class="hidden">

      <h2>Alteração de Senha</h2>

      <form id="changePasswordForm">
        <input type="email" id="emailChange" placeholder="Email" required>
        <input type="password" id="currentPassword" placeholder="Senha Atual" required> <!-- Senha atual -->
        <input type="password" id="newPassword" placeholder="Nova Senha (mínimo 6 caracteres)" required>
        <button type="submit">Alterar Senha</button>
        <p id="changePasswordError" class="error"></p>
      </form>
      <p><a href="#" id="backToRecover">Voltar à Recuperação</a></p>
    </section>
  
  </main>
</body>
</html>
